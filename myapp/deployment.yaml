---
apiVersion: v1
kind: Deployment
metadata:
  name: myapp
  namespace: prod
  labels:
    name: nginx

spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: theseanchoo/nginx:v0.1.0
          ports:
            - containerPort: 80
            